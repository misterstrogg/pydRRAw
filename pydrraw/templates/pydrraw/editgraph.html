{% extends "base.html" %}
{% block content %}

<form method="post" action="{% url 'pydrraw:editgraph' graphid %}">
{% csrf_token %}
{{ form }}
<table>

{% for form in formset %}
	<tr>
	{% for field in form %}
		<td>
		{{ field.label_tag }} {{ field }}
		</td>
	{% endfor %}
	</tr>
{% endfor %}
{{ formset.management_form }}
</table>

<input type="submit" value="Save" />
{{ status }}
</form>
<img id='preview' src="{% url 'pydrraw:drawgraph' graphid %}">
{% endblock %}
